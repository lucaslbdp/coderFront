        <div class="header__logo">

        <nav class="header__menu">

    <form action="" method="" enctype="text/plain">
        <h2>¡Contáctanos!</h2>

        <label for="name">Nombre:</label>
        <input id="name" type="text" name="name">
        <label for="email">Email:</label>
        <input id="email" type="email" name="email">
        <label for="comentario">Comentario:</label>
        <textarea name="comentario" id="" cols="30" rows="10"></textarea>

        <!--Select-->
        <label for="provincias">Seleccione una provincia</label>
        <select name="provincias" id="provincias" required>
            <option value="TUC">Tucumán</option>
            <option value="SAL">Salta</option>
            <option value="SAN">Santiago del Estero</option>
            <option value="CORD">Córdoba</option>
        </select>

        <!--checkbox-->

        <label for="check-1">¿Quiere recibir nuestras promociones?</label>
        <input id="check-1" type="checkbox" name="acepta" value="1">

        <!--button-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
